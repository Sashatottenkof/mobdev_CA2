<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Death Count</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
    <ion-item button detail lines="inset" *ngFor="let count of counts | async" (click)="openDetails(deathcount)">
      {{count.deathcount}}
    </ion-item>
  </ion-list>
 
</ion-content>
